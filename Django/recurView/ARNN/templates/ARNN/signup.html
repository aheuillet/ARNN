{% extends 'header.html' %}

{% block content %}

<body class="bg-light text-center">
  <div class="container-fluid">
    <div class="row centered-form" style="height: 100%; width:100%;">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="card">
          <div class="jumbotron">
              <h3>Please sign up : <small>It's free!</small></h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <table class="table">
                {{ form.as_table }}
              </table>
              <button class="btn btn-raised btn-primary" type="Register">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

{% endblock %}
