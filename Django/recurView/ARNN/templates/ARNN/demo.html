            <div id="tabsDiv">
                <ul class="nav nav-tabs" id="myNetworks">

                </ul>
            </div>
            {% for plot in plots %}
            <div class="card text-center" id="{{ plot.name }}">
                <div class="card-header">
                    <button type="button" class="close" aria-label="Close"
                            onclick="$(this).closest('.card').fadeOut();">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5>{{ plot.verbose_name }}</h5>
                </div>
                <div class="card-body">
                    {% for part in plot.plot %}
                    {{ part | safe }}
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

        </div>

        <div class="col-lg-2 bg-secondary" style='min-height: 600px; padding-top: 10px;'>
