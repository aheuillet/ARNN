{% extends 'header.html' %}

{% block content %}


    <!-- Navigation -->
    <body id="homeBody">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <img src="/static/ARNN/logo.ico">
        <a class="navbar-brand" href="#" style="padding-left: 10px;">ARNN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup/">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/">Networks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/demo/">Demo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Carousel -->
    <div class="carousel slide" id="slider" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">


        <div class="carousel-item active" id="slide1">
          <img class="d-block w-100" src="/static/ARNN/neur3.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block" >
              <h1 class="display-4">Welcome to ARNN</h1>
          </div>
        </div>


        <div class="carousel-item" id="slide2">
          <img class="d-block w-100" src="/static/ARNN/neur1.jpg" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="display-4">An easy solution for managing your neural networks</h1>
          </div>
        </div>


        <div class="carousel-item" id="slide3">
          <img class="d-block w-100" src="/static/ARNN/neur2.jpg" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
                <h1 class="display-4">Get started now, and register</h1>
          </div>
        </div>

      </div>

      <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div> <!--end of carousel-->
  
</body>
